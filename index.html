<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>undo's cydia repo</title>
<style>
html, body {
  margin:0;
  padding:0;
  min-height: calc(100vh + 50px);
  font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
  background:#2b2f38;
  background:-webkit-linear-gradient(145deg,#2b2f38,#1c1e24);
  color:#e0e0e0;
  box-sizing:border-box;
  text-align:center;
  padding-bottom: env(safe-area-inset-bottom);
}

/* --- Navbar --- */
nav {
  width:100%;
  position:fixed;
  top:0;
  left:0;
  height:60px;
  background:-webkit-linear-gradient(top,#3b414c,#2b2f38);
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 2px 6px rgba(0,0,0,0.5);
  z-index:10;
}

/* Navbar inner wrapper */
.nav-inner {
  max-width:900px;
  margin:0 auto;
  height:60px;
  position:relative;
  text-align:left;
  padding:0 10px;
}

/* Brand */
.brand {
  font-size:20px;
  font-weight:bold;
  color:#f5f5f5;
  text-shadow:0 1px 0 #000;
  display:inline-block;
  line-height:60px;
}

/* --- Cydia Button Base --- */
.cydia-button {
  background:-webkit-gradient(linear,left top,left bottom,from(#b27b47),to(#8b5e2e));
  border:1px solid #5c3a1d;
  border-radius:10px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  text-shadow:0 -1px 0 rgba(0,0,0,0.6);
  white-space:nowrap;
  overflow:hidden;
  transition: transform 0.15s ease, box-shadow 0.25s ease;
  position:relative;  /* modern browsers default */
  display:inline-block;
  line-height:normal;
  font-size:16px;
  padding:6px 16px;
}

/* Button gloss overlay */
.cydia-button::before {
  content:"";
  position:absolute;
  top:0; left:0; width:100%; height:50%;
  background:-webkit-gradient(linear,left top,left bottom,color-stop(0, rgba(255,255,255,0.25)), color-stop(1, rgba(255,255,255,0)));
  border-radius:inherit;
  pointer-events:none;
}

/* Hover effect */
.cydia-button:hover {
  background:-webkit-gradient(linear,left top,left bottom,from(#c48950),to(#9b6a35));
  transform: translateY(-1px);
  box-shadow:0 4px 8px rgba(0,0,0,0.4);
}

/* Modern browsers: flexbox layout */
@supports(display:flex) {
  .nav-inner {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 10px;
  }
  .cydia-button {
    position:relative;
    top:auto;
    right:auto;
    height:auto;
    line-height:normal;
    transform:none;
  }
}

/* iOS6 fallback: absolute positioning + thick button */
@supports not (display:flex) {
  .cydia-button {
    position:absolute;
    right:10px;      /* right aligned */
    top:8px;         /* vertical spacing */
    height:44px;     /* taller button */
    line-height:44px;/* center text vertically */
    font-size:16px;
    padding:0 16px;
    display:block;
  }
}

/* Navbar gloss overlay */
nav::before {
  content:"";
  position:absolute;
  top:0; left:0; width:100%; height:50%;
  background:-webkit-gradient(linear,left top,left bottom,color-stop(0, rgba(255,255,255,0.15)), color-stop(1, rgba(255,255,255,0)));
  pointer-events:none;
}

/* Modern Safari / iOS26 fix */
@supports (backdrop-filter: blur(10px)) {
  nav::before { background: rgba(255,255,255,0.05); }
  .cydia-button { -webkit-backface-visibility:hidden; }
}

/* --- Container --- */
.container {
  display:block;
  width:auto;
  max-width:800px;
  margin:80px auto 40px auto;
  padding:30px 20px;
  background:-webkit-linear-gradient(top,#3a4452,#2a313d);
  border-radius:20px;
  box-shadow:inset 0 1px 0 #5b6879,0 4px 12px rgba(0,0,0,0.6);
  text-align:center;
}

/* Text */
h1 { color:#fff; text-shadow:0 2px 4px rgba(0,0,0,0.7); margin-top:0; }
p { color:#d0d0d0; font-size:17px; line-height:1.5em; }

/* Mobile tweaks */
@media (max-width:600px) {
  .container { margin:80px 10px 40px 10px; padding:25px 15px; }
  h1 { font-size:24px; }
  p { font-size:16px; }
}
</style>
</head>
<body>

<nav>
  <div class="nav-inner">
    <div class="brand">undo's cydia repo</div>
    <a href="cydia://url/330d.github.io" class="cydia-button">Add to Cydia</a>
  </div>
</nav>

<div class="container">
  <h1>Lorem ipsum</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>

</body>
</html>
