<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>undo's repo</title>
<style>
html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
  background:-webkit-gradient(linear,left top,right bottom,from(#2b2f38),to(#1c1e24));
  color:#e0e0e0;
  -webkit-text-size-adjust:none;
}

nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:-webkit-gradient(linear,left top,left bottom,from(#3b414c),to(#2b2f38));
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 2px 6px rgba(0,0,0,0.5);
  z-index:10;
}
.nav-inner{
  position:relative;
  max-width:900px;
  margin:0 auto;
  height:60px;
  text-align:left;
  padding:0 10px;
}
.brand{
  display:inline-block;
  line-height:60px;
  font-size:20px;
  font-weight:bold;
  color:#f5f5f5;
  text-shadow:0 1px 0 #000;
}

.cydia-button{
  position:absolute;
  right:10px;
  top:8px;
  height:44px;
  line-height:44px;
  font-size:16px;
  padding:0 16px;
  display:block;
  background:-webkit-gradient(linear,left top,left bottom,from(#b27b47),to(#8b5e2e));
  border:1px solid #5c3a1d;
  border-radius:10px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  text-shadow:0 -1px 0 rgba(0,0,0,0.6);
  white-space:nowrap;
  overflow:hidden;
}
.cydia-button:before{
  content:"";
  position:absolute;
  top:0;left:0;width:100%;height:50%;
  background:-webkit-gradient(linear,left top,left bottom,color-stop(0,rgba(255,255,255,.25)),color-stop(1,rgba(255,255,255,0)));
  border-radius:inherit;
  pointer-events:none;
}

@media all and (min-resolution:0.001dpcm){
  @supports (display:flex){
    .nav-inner{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .cydia-button{
      position:relative;
      top:auto;
      right:auto;
      height:auto;
      line-height:normal;
      font-size:16px;
      padding:6px 16px;
      display:inline-block;
      transition:transform .15s ease, box-shadow .25s ease;
    }
    .cydia-button:hover{
      background:-webkit-gradient(linear,left top,left bottom,from(#c48950),to(#9b6a35));
      transform:translateY(-1px);
      box-shadow:0 4px 8px rgba(0,0,0,.4);
    }
  }
}

.container{
  max-width:800px;
  margin:80px auto 40px auto;
  padding:30px 20px;
  background:-webkit-gradient(linear,left top,left bottom,from(#3a4452),to(#2a313d));
  border-radius:20px;
  box-shadow:inset 0 1px 0 #5b6879,0 4px 12px rgba(0,0,0,.6);
  text-align:center;
}
h1{color:#fff;text-shadow:0 2px 4px rgba(0,0,0,.7);}
p{color:#d0d0d0;font-size:17px;line-height:1.5em;}

@media (max-width:600px){
  .container{margin:80px 10px 40px 10px;padding:25px 15px;}
  h1{font-size:24px;}
  p{font-size:16px;}
}

@media screen and (max-device-width:1024px){
  .container{
    margin-left:20px !important;
    margin-right:20px !important;
  }
}
</style>
</head>
<body>

<nav>
  <div class="nav-inner">
    <div class="brand">undo's repo</div>
    <a href="cydia://url/http://330d.github.io" class="cydia-button">Add to Cydia</a>
  </div>
</nav>

<div class="container">
  <h1>Lorem ipsum</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>

</body>
</html>
