<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>undo's cydia repo</title>
<style>
html, body {
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
  background:#f5f5f5;
  background:-webkit-linear-gradient(145deg,#f5f5f5,#e0e0e0);
  color:#222;
  box-sizing:border-box;
}

/* Modern iOS: bottom safe area */
@supports(padding: env(safe-area-inset-bottom)) {
  body {
    padding-bottom: env(safe-area-inset-bottom);
  }
}

/* --- Navbar --- */
nav {
  width:100%;
  position:fixed;
  top:0;
  left:0;
  height:60px;
  background:-webkit-linear-gradient(top,#ffffff,#e6e6e6);
  border-bottom:1px solid rgba(0,0,0,0.1);
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  z-index:10;
}

/* Navbar wrapper */
.nav-inner {
  max-width:900px;
  margin:0 auto;
  padding:0 10px;
  height:60px;
}

/* Modern: flexbox for vertical centering */
@supports(display:flex) {
  .nav-inner {
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .brand, .cydia-button {
    margin:0;
    position:relative;
    top:auto;
  }
}

/* Fallback for old iOS 6: inline-block + float + line-height */
@supports not(display:flex) {
  .nav-inner {
    text-align:left;
    font-size:0;
    position:relative;
  }
  .brand {
    display:inline-block;
    vertical-align:middle;
    line-height:60px;
    font-size:20px;
  }
  .cydia-button {
    display:inline-block;
    vertical-align:middle;
    line-height:60px;
    float:right;
    margin-right:10px;
    font-size:15px;
  }
}

/* Brand text */
.brand {
  font-size:20px;
  font-weight:bold;
  color:#222;
  text-shadow:0 1px 0 rgba(255,255,255,0.7);
}

/* Cydia button */
.cydia-button {
  background:-webkit-gradient(linear,left top,left bottom,from(#ffd28c),to(#f0b14b));
  border:1px solid #c69c45;
  border-radius:10px;
  color:#222;
  font-weight:600;
  padding:6px 16px;
  text-decoration:none;
  text-shadow:0 1px 0 rgba(255,255,255,0.7);
  white-space:nowrap;
  overflow:hidden;
  transition: transform 0.15s ease, box-shadow 0.25s ease;
  position:relative;
  margin:0;
  top:auto;
}

/* Button gloss overlay */
.cydia-button::before {
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:-webkit-gradient(linear,left top,left bottom,color-stop(0, rgba(255,255,255,0.5)), color-stop(1, rgba(255,255,255,0)));
  border-radius:inherit;
  pointer-events:none;
}

.cydia-button:hover {
  background:-webkit-gradient(linear,left top,left bottom,from(#ffe6aa),to(#f5c470));
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Navbar gloss */
nav::before {
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:-webkit-gradient(linear,left top,left bottom,color-stop(0, rgba(255,255,255,0.4)), color-stop(1, rgba(255,255,255,0)));
  pointer-events:none;
}

/* --- Container --- */
.container {
  width:auto;
  max-width:800px;
  margin:80px auto 40px auto; /* below navbar */
  background:-webkit-linear-gradient(top,#ffffff,#f0f0f0);
  border-radius:20px;
  box-shadow:inset 0 1px 0 rgba(0,0,0,0.05),0 4px 12px rgba(0,0,0,0.1);
  padding:30px 20px;
  text-align:center;
}

/* Text */
h1 {
  color:#222;
  text-shadow:0 1px 2px rgba(255,255,255,0.7);
  margin-top:0;
}
p {
  color:#555;
  font-size:17px;
  line-height:1.5em;
}

/* Mobile tweaks */
@media (max-width:600px) {
  .container {
    margin:80px 10px 40px 10px;
    padding:25px 15px;
  }
  h1 { font-size:24px; }
  p { font-size:16px; }
}
</style>
</head>
<body>

<nav>
  <div class="nav-inner">
    <div class="brand">undo's cydia repo</div>
    <a href="cydia://url/330d.github.io" class="cydia-button">Add to Cydia</a>
  </div>
</nav>

<div class="container">
  <h1>Lorem ipsum</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>

</body>
</html>
